{% extends "garbage/base.html" %}
{% load custom_filters %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Connexion</h2>
    <form method="post" class="mx-auto" style="max-width: 400px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Nom d'utilisateur</label>
            {{ form.username|add_class:"form-control" }}
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Mot de passe</label>
            {{ form.password|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>
    <div class="mt-3 text-center">
        <p>Pas encore inscrit ? Contactez l'administrateur pour obtenir un compte.</p>

    </div>
</div>
{% endblock %}
